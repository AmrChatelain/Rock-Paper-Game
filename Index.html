<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <!-- FOR THE FONT AND STYLES -->
   <link rel="stylesheet" href="Style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Knewave&display=swap" rel="stylesheet">
</head>
<body>

    <div class="fullGame-container" id="fullGame">
        
         <!-- START -->
        <div class="start-container" id="start-screen">
            <img class="start-img" src="Imgs/start.gif" alt="START">
            <h1>Rock Paper Scissors</h1>
            <p>First to 5 wins!</p>
            <label for="playerName"></label>
            <input type="text" for="playerName" id="playerName" placeholder="Enter Your Name!" required>
            <button class="startBtn" id="startBtn">Start the Game</button>
        </div>

            <!-- GAME -->
        <div class="gameOn hidden" id="game-screen">
            <h2>Choose Your Weapon!</h2>
            
            <!-- Score Display -->
            <div class="score-container">
                <div class="player-score">
                    <p id="player-text">You</p>
                    <span id="player-score">0</span>
                </div>
                <div class="computer-score">
                    <p>AI</p>
                    <span id="computer-score">0</span>
                </div>
            </div>

          
            <div class="choices">
                <button class="rockBtn" id="rockBtn">Rock</button>
                <button class="paperBtn" id="paperBtn">Paper</button>
                <button class="scissorsBtn" id="scissorsBtn">Scissors</button>
            </div>

            
            <div class="result-container">
                <p id="result-message"></p>
                <p id="round-choices"></p>
            </div>
        </div>

        <!-- END  -->
        <div class="end-screen hidden" id="end-screen">
            <img class="end-img" src="Imgs/all_v_all.gif" alt="GAME-OVER">
            <h2 id="winner-text">You Win!</h2>
            <p id="final-score">Final Score: 0 - 0</p>
            <button class="restartBtn" id="restartBtn">Play Again</button>
        </div>

    </div>
    
    <script src="Script.js"></script>
</body>
</html>
